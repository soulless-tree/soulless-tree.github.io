		const imageList = ["\/art\/landscape-1.webp","\/art\/untitled-portrait-2.webp","\/art\/rasputin.webp","\/art\/new-brushes.webp","\/art\/untitled-portrait-1.webp","\/art\/in-red.webp","\/art\/link.webp","\/art\/her.webp","\/art\/return-to-tradition.webp",];

		const imageTitles = ["Landscape #1","Untitled Portrait #2","Rasputin","New Brushes","Untitled Portrait #1","In Red","Link","Her","Return to Tradition",];
		const imageDescriptions= ["¬´ First attempt at drawing landscapes. ¬ª","¬´ Portrait study. ¬ª","¬´ Portrait study. ¬ª","¬´ Study. ¬ª","¬´ Portrait study. ¬ª","¬´ Lilium on repeat. ¬ª","¬´ From BOTW. ¬ª","¬´ ... ¬ª","¬´ . ¬ª",];
		const imageDates = ["(03\/09\/2022)","(15\/06\/2022)","(09\/06\/2022)","(03\/06\/2022)","(20\/04\/2022)","(13\/01\/2022)","(07\/12\/2021)","(30\/11\/2021)","(10\/03\/2021)",];

		
		let currentIndex = 0;
		const numImages = imageList.length;

		
		const galleryPreview1 = document.getElementById("galleryPreview1");
		const galleryPreview2 = document.getElementById("galleryPreview2");
		const galleryPreview3 = document.getElementById("galleryPreview3");
		const gallerySelected = document.getElementById("gallerySelected");
		const gallerySelectedLink = document.getElementById("gallerySelectedLink");
		const galleryTitle = document.getElementById("galleryTitle");
		const galleryDescription = document.getElementById("galleryDescription");
		const galleryDate = document.getElementById("galleryDate");

		
		const prevButton = document.getElementById("prev");
		const nextButton = document.getElementById("next");

		
		prevButton.addEventListener("click", () => {
		  
		  currentIndex = (currentIndex - 1 + numImages) % numImages;
		  updateGallery();
		});

		nextButton.addEventListener("click", () => {
		  
		  currentIndex = (currentIndex + 1 + numImages) % numImages;
		  updateGallery();
		});

		
		function updateGallery() {
		  
		  galleryPreview1.src = imageList[(currentIndex + 0) % numImages];
		  galleryPreview2.src = imageList[(currentIndex + 1) % numImages];
		  galleryPreview3.src = imageList[(currentIndex + 2) % numImages];
		  

		  
		  gallerySelected.src = imageList[currentIndex];
		  gallerySelectedLink.href = imageLinkList[currentIndex];
		  galleryTitle.textContent = imageTitles[currentIndex];
		  galleryDate.textContent = imageDates[currentIndex];
		  galleryDescription.textContent = imageDescriptions[currentIndex];
		}

		
		imageList.forEach(preloadImage);

		
		function preloadImage(imageSrc) {
		  const img = new Image();
		  img.src = imageSrc;
		}

		updateGallery();
	</script>

<main>
	<header>

		<em>« Pattern recognition in reverse. »</em>
		<p>

		</p>

	<div class="gallery">
	<div class="gallery-selected">
		<a id="gallerySelectedLink" href="" target="_blank">
		<img id="gallerySelected" src="">
		</a>
	</div>
	<div class="gallery-title">
		<p id="galleryTitle"></p>
		<p id="galleryDate"></p>
		<em id="galleryDescription"></em>
	</div>
	</div>

	<div class="gallery-preview">
		<img id="galleryPreview" src="">
		<img id="galleryPreview" src="">
		<img id="galleryPreview" src="">
	</div>

	<script>
		let currentIndex = 0;
		const galleryPreview = document.querySelectorAll("#galleryPreview");
		const gallerySelected = document.querySelector('#gallerySelected');
		const gallerySelectedLink = document.querySelector('#gallerySelectedLink');
		const galleryTitle = document.querySelector('#galleryTitle');
		const galleryDescription = document.querySelector('#galleryDescription');
		const galleryDate = document.querySelector('#galleryDate');

		const imageList = ["\/art\/landscape-1.webp","\/art\/untitled-portrait-2.webp","\/art\/rasputin.webp","\/art\/new-brushes.webp","\/art\/untitled-portrait-1.webp","\/art\/in-red.webp","\/art\/link.webp","\/art\/her.webp","\/art\/return-to-tradition.webp",]; 
		const imageLinkList = ["\/art\/landscape-1.jpg","\/art\/untitled-portrait-2.png","\/art\/rasputin.png","\/art\/new-brushes.jpg","\/art\/untitled-portrait-1.png","\/art\/in-red.png","\/art\/link.png","\/art\/her.png","\/art\/return-to-tradition.png",]; 
		const imageTitles = ["Landscape #1","Untitled Portrait #2","Rasputin","New Brushes","Untitled Portrait #1","In Red","Link","Her","Return to Tradition",];
		const imageDescriptions= ["« First attempt at drawing landscapes. »","« Portrait study. »","« Portrait study. »","« Study. »","« Portrait study. »","« Lilium on repeat. »","« From BOTW. »","« ... »","« . »",];
		const imageDates = ["(03\/09\/2022)","(15\/06\/2022)","(09\/06\/2022)","(03\/06\/2022)","(20\/04\/2022)","(13\/01\/2022)","(07\/12\/2021)","(30\/11\/2021)","(10\/03\/2021)",];

		const numImages = imageList.length;

		
		const prevButton = document.querySelector('#prev');
		const nextButton = document.querySelector('#next');

		
		prevButton.addEventListener('click', () => {
		  
		  currentIndex = (currentIndex - 1 + numImages) % numImages;
		  updateGallery();
		});

		nextButton.addEventListener('click', () => {
		  
		  currentIndex = (currentIndex + 1 + numImages) % numImages;
		  updateGallery();
		});

		
		function updateGallery() {
		  for (let i = 0; i < 3; i++) {
			  galleryPreview[i].src = imageList[(currentIndex + i) % numImages];
		  }
		  gallerySelected.src = imageList[currentIndex];
		  gallerySelectedLink.href= imageLinkList[currentIndex];
		  galleryTitle.textContent = imageTitles[currentIndex]
		  galleryDate.textContent = imageDates[currentIndex]
		  galleryDescription.textContent = imageDescriptions[currentIndex]
		}

		updateGallery();
	</script>

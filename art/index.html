	<script>
		
		const images = document.querySelectorAll('img');

  		const galleryPreview = document.querySelector('#galleryPreview');
  		const gallerySelected = document.querySelector('#gallerySelected');

		
		const imageArray = Array.from(images);
		const numImages = imageArray.length;
		let currentIndex = 0;

		
		const prevButton = document.querySelector('#prev');
		const nextButton = document.querySelector('#next');

		
		prevButton.addEventListener('click', () => {
		  
		  currentIndex = (currentIndex - 1 + numImages) % numImages;
		  updateGallery();
		});

		nextButton.addEventListener('click', () => {
		  
		  currentIndex = (currentIndex + 1 + numImages) % numImages;
		  updateGallery();
		});

		
		function updateGallery() {
		  images.forEach(image => image.remove());
		  for (let i = 0; i < 3; i++) {
		    galleryPreview.appendChild(imageArray[(currentIndex + i) % numImages]);
		  }
		  gallerySelected.removeChild(gallerySelected.lastChild);
		  const copiedElement = imageArray[currentIndex].cloneNode(true);
		  gallerySelected.appendChild(copiedElement);
		}

		updateGallery();
	</script>

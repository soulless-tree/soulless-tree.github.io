	<div class="gallery-preview">

		<img id="galleryPreview3" src="">
	</div>

	<script>
		
		const imageList = [
			{src: "\/art\/landscape-1.webp",    
			link: "\/art\/landscape-1.jpg",    
			thumbnail: "\/art\/thumbnail-landscape-1.webp",    
			title: "Landscape #1",    
			description: "« First attempt at drawing landscapes. »",    
			date: "(03\/09\/2022)"},  
			
			{src: "\/art\/untitled-portrait-2.webp",    
			link: "\/art\/untitled-portrait-2.png",    
			thumbnail: "\/art\/thumbnail-untitled-portrait-2.webp",    
			title: "Untitled Portrait #2",    
			description: "« Portrait study. »",    
			date: "(15\/06\/2022)"},  
			
			{src: "\/art\/rasputin.webp",    
			link: "\/art\/rasputin.png",    
			thumbnail: "\/art\/thumbnail-rasputin.webp",    
			title: "Rasputin",    
			description: "« Portrait study. »",    
			date: "(09\/06\/2022)"},  
			
			{src: "\/art\/new-brushes.webp",    
			link: "\/art\/new-brushes.jpg",    
			thumbnail: "\/art\/thumbnail-new-brushes.webp",    
			title: "New Brushes",    
			description: "« Study. »",    
			date: "(03\/06\/2022)"},  
			
			{src: "\/art\/untitled-portrait-1.webp",    
			link: "\/art\/untitled-portrait-1.png",    
			thumbnail: "\/art\/thumbnail-untitled-portrait-1.webp",    
			title: "Untitled Portrait #1",    
			description: "« Portrait study. »",    
			date: "(20\/04\/2022)"},  
			
			{src: "\/art\/in-red.webp",    
			link: "\/art\/in-red.png",    
			thumbnail: "\/art\/thumbnail-in-red.webp",    
			title: "In Red",    
			description: "« Lilium on repeat. »",    
			date: "(13\/01\/2022)"},  
			
			{src: "\/art\/link.webp",    
			link: "\/art\/link.png",    
			thumbnail: "\/art\/thumbnail-link.webp",    
			title: "Link",    
			description: "« From BOTW. »",    
			date: "(07\/12\/2021)"},  
			
			{src: "\/art\/her.webp",    
			link: "\/art\/her.png",    
			thumbnail: "\/art\/thumbnail-her.webp",    
			title: "Her",    
			description: "« ... »",    
			date: "(30\/11\/2021)"},  
			
			{src: "\/art\/return-to-tradition.webp",    
			link: "\/art\/return-to-tradition.png",    
			thumbnail: "\/art\/thumbnail-return-to-tradition.webp",    
			title: "Return to Tradition",    
			description: "« . »",    
			date: "(10\/03\/2021)"},  
			];

		
		const imagePreviews = imageList.map(image => image.src);
		const imageThumbnails = imageList.map(image => image.thumbnail);
		const imageLinks = imageList.map(image => image.link);

		const imageTitles = imageList.map(image => image.title);
		const imageDates = imageList.map(image => image.date);
		const imageDescriptions = imageList.map(image => image.description);

		
		let currentIndex = 0;
		let imageObjects = [];
		const numImages = imageList.length;

		
		const galleryPreview1 = document.getElementById("galleryPreview1");
		const galleryPreview2 = document.getElementById("galleryPreview2");
		const galleryPreview3 = document.getElementById("galleryPreview3");
		const gallerySelected = document.getElementById("gallerySelected");
		const gallerySelectedLink = document.getElementById("gallerySelectedLink");
		const galleryTitle = document.getElementById("galleryTitle");
		const galleryDescription = document.getElementById("galleryDescription");
		const galleryDate = document.getElementById("galleryDate");
		const prevButton = document.getElementById("prev");
		const nextButton = document.getElementById("next");

		
		prevButton.addEventListener("click", () => {
			
			currentIndex = (currentIndex - 1 + numImages) % numImages;
			updateGallery();
		});

		nextButton.addEventListener("click", () => {
			
			currentIndex = (currentIndex + 1 + numImages) % numImages;
			updateGallery();
		});

		
		function preloadImages() {
			for (let i = 0; i < numImages; i++) {
				let imageObject = new Image();
				imageObject.src = imagePreviews[i];
				imageObjects.push(imageObject);
		                let imageObjectThumb = new Image();
               			imageObjectThumb.src = imageThumbnails[i];
		                imageObjects.push(imageObjectThumb);
			}
		};

		
		function updateGallery() {
			
			gallerySelected.src = imagePreviews[currentIndex];
			gallerySelectedLink.href = imageLinks[currentIndex];
			galleryTitle.textContent = imageTitles[currentIndex];
			galleryDate.textContent = imageDates[currentIndex];
			galleryDescription.textContent = imageDescriptions[currentIndex];

			for (let i = 0; i < 2; i++){
				
				galleryPreview1.src = imageThumbnails[(currentIndex + 0) % numImages];
				galleryPreview2.src = imageThumbnails[(currentIndex + 1) % numImages];
				galleryPreview3.src = imageThumbnails[(currentIndex + 2) % numImages];
			}
		};
		
		preloadImages();
		updateGallery();

	</script>
